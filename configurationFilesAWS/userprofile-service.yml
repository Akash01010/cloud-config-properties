spring:
   application:
      name: userprofile-service
   data:
      mongodb:
         host: localhost
         port: 27017
         authentication-database: admin
         database: user_profile

server:  
  port: ${PORT:${SERVER_PORT:0}}

ribbon:
   eureka:
      enabled: true

security:
  basic:
    enabled: false
  oauth2:
    client:
    resource:
      id: openid
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      user-info-uri: http://localhost:8769/uaa/user/me
      token-info-uri: http://localhost:8769/uaa/oauth/check_token
      
eureka:
  instance:
      hostname: localhost
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://10.0.3.92:8761/eureka/


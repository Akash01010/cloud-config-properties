spring:
  application:
    name: uaa-service
    
server:  
  port: ${PORT:${SERVER_PORT:0}}

server:
  context-path: /uaa
  use-forward-headers: false

eureka:
  instance:
      hostname: localhost
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://10.0.3.92:8761/eureka/

security:
  basic:
    enabled: false
  user:
    password: password
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**

logging:
  level.org.springframework.security: DEBUG

server:
    port: ${PORT:${SERVER_PORT:0}}

spring:
   application:
      name: api-gateway

#     userprofile-service:
#         path: /userprofile/**
        
zuul:
  routes:
    uaa-service:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true
  
feign:
    hystrix:
        enabled: true
hystrix:
    shareSecurityContext: true


security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://uaa-service/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      id: openid
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      serviceId: ${PREFIX:}resource
logging:
  level.org.springframework.security: DEBUG
  
eureka:
  instance:
      hostname: localhost
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://10.0.3.92:8761/eureka/  
  

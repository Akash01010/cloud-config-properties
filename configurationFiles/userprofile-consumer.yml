spring:
  application:
    name: userprofile-consumer
    
kafka:
  bootstrap-servers: localhost:9092

eureka:
  instance:
      hostname: localhost
      port: 8761
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
      
logging:
  level:
    com.sapient: DEBUG
  file: log/my.log

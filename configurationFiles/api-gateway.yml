spring:
  application:
      name: api-gateway
server:
  port: 80
  
zuul:
  routes:
    uaa-service:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true
  
feign:
    hystrix:
        enabled: true
        
hystrix:
    shareSecurityContext: true
    metrics:
      enabled: true
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 12000
              
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://uaa-service/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      id: openid
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      serviceId: ${PREFIX:}resource
logging:
  level.org.springframework.security: DEBUG

eureka:
  instance:
    hostname: 10.0.1.104
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

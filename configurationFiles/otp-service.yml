spring:
   application:
      name: otp-service
      
eureka:
  instance:
      hostname: localhost
      port: 8761
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
      
feign:
    hystrix:
        enabled: true

hystrix:
    shareSecurityContext: true

ribbon:
   eureka:
      enabled: true
   
security:
  basic:
    enabled: false
  oauth2:
    client:
    resource:
      id: openid
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      user-info-uri: http://localhost:8769/uaa/user/me
      token-info-uri: http://localhost:8769/uaa/oauth/check_token

logging:
  level:
    com.sapient: DEBUG
  file: log/my.log

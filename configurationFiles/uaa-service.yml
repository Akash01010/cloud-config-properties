spring:
  application:
    name: uaa-service

server:
  port: ${PORT:${SERVER_PORT:0}}
  context-path: /uaa
  use-forward-headers: false

eureka:
  instance:
      hostname: localhost
      port: 8761
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

security:
  basic:
    enabled: false
  user:
    password: password
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**

logging:
  level:
    com.sapient: DEBUG
  file: log/my.log


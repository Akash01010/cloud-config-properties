spring:
  application:
    name: transaction-status-service
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: transaction_log


ribbon:
  eureka:
    enabled: true
      
feign:
  hystrix:
    enabled: true
    
hystrix:
  shareSecurityContext: true

security:
  basic:
    enabled: false
  oauth2:
    client:
    resource:
      id: openid
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      user-info-uri: http://localhost:8769/uaa/user/me
      token-info-uri: http://localhost:8769/uaa/oauth/check_token
      
eureka:
  instance:
    hostname: 10.0.1.104
    port: 8761
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

logging:
  level:
    com:
      sapient: DEBUG
  file:log/my.log
